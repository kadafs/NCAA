name: NBA/NCAA Data Update

on:
  schedule:
    - cron: '0 */2 * * *' # Every 2 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Update and Push to Supabase
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # 1. Fetch NBA Schedule/Odds
          python -m nba.fetch_nba_schedule
          
          # 2. Fetch European Schedules
          python -m euro.fetch_euro_schedule
          python -m eurocup.fetch_eurocup_schedule
          
          # 3. Fetch NBL/ACB
          python -m nbl.fetch_nbl_schedule
          python -m acb.fetch_acb_schedule
          
          # NBA Stats (Optional if data/nba_stats.json is static, but usually needed)
          python -m nba.fetch_nba_stats
          
          # 4. Generate and Push Predictions
          python core/supabase_pusher.py
